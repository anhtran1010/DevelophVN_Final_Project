<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyUni Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/83fd373d2e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center">
      <h1>Sign up</h1>
      <form id="signup-form" action="/signup" method="post">
        <div id="email" class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Email</label>
        </div>

        <div id="username" class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>

        <div id="phone" class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Phone number</label>
        </div>

        <div id="password" class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>

        <div id="password-check" class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm password</label>
        </div>

        <input type="submit" value="Sign up">
      </form>
    </div>

  </body>
</html>
